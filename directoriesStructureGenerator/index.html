<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <title>Directories Structure Generator</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h1 class="main-title">Directories Structure Generator</h1>
                    <hr class="main-title-margin">
                </div>
            </div>

            <form>
                <div class="row">
                    <div class="four columns">
                        <label for="mainFolder">Main Folder</label>
                        <input id="mainFolder" class="u-full-width" type="text" placeholder="The main folder name...">
                    </div>
                    <div class="four columns">
                        <label for="subFolders">Subfolders</label>
                        <textarea id="subFolders" class="u-full-width" placeholder="Paste here your subfolders name..."></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="four columns">
                        <button id="generateCode" class="button-primary">Generate Code</button>
                    </div>
                </div>

                <div class="row">
                    <div class="four columns">
                        <label for="finalCodeFolders">Code to generate Folders</label>
                        <textarea disabled id="finalCodeFolders" class="u-full-width" placeholder="The final code will appear here..."></textarea>
                        <button type="button" id="copyCodeFolders" class="button-primary folders" onclick="copyToClipboard();">Copy to Clipboard</button>
                    </div>

                    <div class="four columns">
                        <label for="finalCodeVeeva">Code to out_of_veeva.js</label>
                        <textarea disabled id="finalCodeVeeva" class="u-full-width" placeholder="The final code will appear here..."></textarea>
                        <button type="button" id="copyCodeVeeva" class="button-primary veeva" onclick="copyToClipboard2();">Copy to Clipboard</button>
                    </div>
                </div>

                <div class="row">
                    <div class="six columns">
                        <button type="button" id="resetForm" class="button-primary">Reset</button>
                    </div>
                </div>
            </form>
        </div>


        <script src="js/clipboard.min.js"></script>
        <script src="js/app.js"></script>

        <script>
            new ClipboardJS('#copyCodeFolders');
            new ClipboardJS('#copyCodeVeeva');
        </script>
    </body>

</html>
